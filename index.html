<!DOCTYPE html>
<html>
<head>
  <title>Load Index File in Iframe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    #env {
      font-weight: bold;
      color: green;
      margin-bottom: 1em;
    }

    h1 {
      color: #333;
    }

    iframe {
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .styled-container {
      margin-top: 20px;
    }

    .styled-link,
    .styled-button,
    #appLink,
    button {
      display: block;
      margin: 10px auto;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      text-decoration: none;
      border-radius: 6px;
      width: 250px;
      transition: background-color 0.3s ease, border-color 0.3s ease;
    }

    .styled-link,
    #appLink {
      background-color: #007bff;
      color: white;
      border: 1px solid #007bff;
    }

    .styled-link:hover,
    #appLink:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }

    .styled-button,
    button {
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }

    .styled-button:hover,
    button:hover {
      background-color: #218838;
    }

    button:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>
  <h1>Load Index File in Iframe</h1>

  <!-- Environment Info -->
  <p>Environment: <span id="env">Detecting...</span></p>

  <!-- The iframe element -->
  <p>Iframe</p>
  <iframe src="content.html" width="800" height="600"></iframe>

  <p>No iframe</p>
  <a id="appLink" target="_top" href="intent://opf/latest/app/#Intent;scheme=klarna;package=com.myklarnamobile;end">
    Open Klarna App (Intent URL)
  </a>
  <button onclick="navigateToApp()">Go to App in Android</button>

  <p>Direct Universal Link</p>
  <a class="styled-link" href="https://payments.klarna.com/opf/latest/app/">Click on Universal Link</a>

  <button onclick="openAppOnButonClickKlarna()">Open app on button click</button>

  <script>
    function navigateToApp() {
      var appLink = document.getElementById('appLink');
      appLink.click();
    }

    function openAppOnButonClickKlarna() {
      window.location.href = "https://payments.klarna.com/opf/latest/app/";
    }

    function detectEnvironment() {
      const ua = navigator.userAgent || navigator.vendor || window.opera;
      const isIOS = /iPad|iPhone|iPod/.test(ua);
      const isSafari = /^((?!chrome|android).)*safari/i.test(ua);
      const isWKWebView = (window.webkit && window.webkit.messageHandlers) && !window.navigator.standalone;
      const isAndroidWebView = /\bwv\b/.test(ua) || /; wv/.test(ua);

      let env = "Unknown";

      if (isSafari && isIOS) {
        env = "Safari Browser";
      } else if (isWKWebView) {
        env = "WKWebView (iOS in-app browser)";
      } else if (isIOS && !isSafari) {
        env = "Likely SFSafariViewController";
      } else if (isAndroidWebView) {
        env = "Android WebView";
      } else if (/Chrome\/[.0-9]* Mobile/.test(ua)) {
        env = "Chrome Mobile Browser";
      }

      document.getElementById("env").textContent = env;
    }

    detectEnvironment();
  </script>
</body>
</html>
