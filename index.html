<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Load Index File in Iframe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
      box-sizing: border-box;
    }

    #env {
      font-weight: bold;
      color: green;
      margin-bottom: 1em;
    }

    h1 {
      color: #333;
      text-align: center;
    }

    iframe {
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 100%;
      max-width: 100%;
      height: 60vh;
    }

    .styled-container {
      margin-top: 20px;
    }

    .button-container {
      max-width: 400px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    a,
    button {
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      text-decoration: none;
      border-radius: 6px;
      transition: background-color 0.3s ease, border-color 0.3s ease, transform 0.1s ease;
      width: 100%;
      box-sizing: border-box;
    }

    a {
      background-color: #007bff;
      color: white;
      border: 1px solid #007bff;
    }

    a:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }

    button {
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    button:active {
      transform: scale(0.98);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 20px;
      }

      iframe {
        height: 300px;
      }

      a, button {
        font-size: 14px;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <h1>Load Index File in Iframe</h1>

  <p>Environment: <span id="env">Detecting...</span></p>

  <p>Iframe</p>
  <iframe src="content.html"></iframe>

  <p>No iframe</p>
  <div class="button-container">
    <a id="appLink" target="_top" href="intent://opf/latest/app/#Intent;scheme=klarna;package=com.myklarnamobile;end">
      Open Klarna App (Intent URL)
    </a>

    <button onclick="navigateToApp()">Go to App in Android</button>

    <p>Direct Universal Link</p>
    <a href="https://payments.klarna.com/opf/latest/app/">Click on Universal Link</a>

    <button onclick="openAppOnButtonClickKlarna()">Open app on button click</button>

    <button onclick="delayedOpenApp()">Open app with delay</button>
  </div>

  <script>
    function navigateToApp() {
      document.getElementById('appLink').click();
    }

    function openAppOnButtonClickKlarna() {
      window.location.href = "https://payments.klarna.com/opf/latest/app/";
    }

    function delayedOpenApp() {
      setTimeout(() => {
        window.location.href = "https://payments.klarna.com/opf/latest/app/";
      }, 500); // Delay in ms
    }

    function checkAutomaticHandover() {
      const params = new URLSearchParams(window.location.search);
      if (params.get("automatic_handover") === "true") {
        delayedOpenApp();
      }
    }

    function detectEnvironment() {
      const ua = navigator.userAgent || navigator.vendor || window.opera;
      const isIOS = /iPad|iPhone|iPod/.test(ua);
      const isSafari = /^((?!chrome|android).)*safari/i.test(ua);
      const isWKWebView = (window.webkit && window.webkit.messageHandlers) && !window.navigator.standalone;
      const isAndroidWebView = /\bwv\b/.test(ua) || /; wv/.test(ua);

      let env = "Unknown";

      if (isSafari && isIOS) {
        env = "Safari Browser";
      } else if (isWKWebView) {
        env = "WKWebView (iOS in-app browser)";
      } else if (isIOS && !isSafari) {
        env = "Likely SFSafariViewController";
      } else if (isAndroidWebView) {
        env = "Android WebView";
      } else if (/Chrome\/[.0-9]* Mobile/.test(ua)) {
        env = "Chrome Mobile Browser";
      }

      document.getElementById("env").textContent = env;
    }

    detectEnvironment();
    checkAutomaticHandover();
  </script>
</body>
</html>
