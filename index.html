<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Load Index File in Iframe</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
      background-color: #f8f9fa;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #222;
      margin-bottom: 1rem;
    }

    #env {
      font-weight: bold;
      color: green;
      text-align: center;
      margin-bottom: 2rem;
      display: block;
    }

    section {
      margin-bottom: 2rem;
    }

    section h2 {
      font-size: 1.2rem;
      color: #444;
      margin-bottom: 0.5rem;
      text-align: center;
    }

    .button-container {
      max-width: 480px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 0 10px;
    }

    a,
    button {
      display: block;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      text-decoration: none;
      border-radius: 6px;
      transition: background-color 0.3s ease, border-color 0.3s ease, transform 0.1s ease;
      width: 100%;
    }

    a {
      background-color: #007bff;
      color: white;
      border: 1px solid #007bff;
    }

    a:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }

    button {
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    button:active {
      transform: scale(0.98);
    }

    iframe {
      width: 100%;
      max-width: 100%;
      height: 60vh;
      border: 1px solid #ccc;
      border-radius: 8px;
      display: block;
      margin: 0 auto;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 20px;
      }

      iframe {
        height: 300px;
      }

      a, button {
        font-size: 14px;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <h1>Load Index File in Iframe</h1>
  <span id="env">Detecting...</span>

  <!-- Section: Universal Link -->
  <section>
    <h2>Direct Universal Link</h2>
    <div class="button-container">
      <a href="https://payments.klarna.com/opf/latest/app/">Click on Universal Link</a>
      <button onclick="openAppOnButtonClickKlarna()">Open app on button click</button>
      <button onclick="delayedOpenApp()">Open app with delay</button>
    </div>
  </section>

  <!-- Section: Intent (No Iframe) -->
  <section>
    <h2>No Iframe / Android Intent</h2>
    <div class="button-container">
      <a id="appLink" target="_top" href="intent://opf/latest/app/#Intent;scheme=klarna;package=com.myklarnamobile;end">
        Open Klarna App in Android (Intent URL)
      </a>
      <button onclick="navigateToApp()">Go to App in Android</button>
    </div>
  </section>

  <!-- Section: Iframe -->
  <section>
    <h2>Iframe</h2>
    <iframe src="content.html" title="App Content Iframe"></iframe>
  </section>

  <script>
    function navigateToApp() {
      document.getElementById('appLink').click();
    }

    function openAppOnButtonClickKlarna() {
      window.location.href = "https://payments.klarna.com/opf/latest/app/";
    }

    function delayedOpenApp() {
      setTimeout(() => {
        window.location.href = "https://payments.klarna.com/opf/latest/app/";
      }, 500); // Delay in ms
    }

    function checkAutomaticHandover() {
      const params = new URLSearchParams(window.location.search);
      if (params.get("automatic_handover") === "true") {
        delayedOpenApp();
      }
    }

    function detectEnvironment() {
      const ua = navigator.userAgent || navigator.vendor || window.opera;
      const isIOS = /iPad|iPhone|iPod/.test(ua);
      const isSafari = /^((?!chrome|android).)*safari/i.test(ua);
      const isWKWebView = (window.webkit && window.webkit.messageHandlers) && !window.navigator.standalone;
      const isAndroidWebView = /\bwv\b/.test(ua) || /; wv/.test(ua);

      let env = "Unknown";

      if (isSafari && isIOS) {
        env = "Safari Browser";
      } else if (isWKWebView) {
        env = "WKWebView (iOS in-app browser)";
      } else if (isIOS && !isSafari) {
        env = "Likely SFSafariViewController";
      } else if (isAndroidWebView) {
        env = "Android WebView";
      } else if (/Chrome\/[.0-9]* Mobile/.test(ua)) {
        env = "Chrome Mobile Browser";
      }

      document.getElementById("env").textContent = env;
    }

    detectEnvironment();
    checkAutomaticHandover();
  </script>
</body>
</html>
